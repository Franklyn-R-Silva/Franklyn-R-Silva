name: Generate snake game

on:
  schedule: # execute every 12 hours
    - cron: "0 */12 * * *" # Ajustei a cron para um formato mais padrão
  workflow_dispatch:

jobs:
  build:
    name: Jobs to update datas
    runs-on: ubuntu-latest
    steps:
      # Etapa 1: Checkout do código
      - uses: actions/checkout@v4 

      # Etapa 2: Snake Animation
      - uses: Sutil/snk@master
        id: snake-gif
        with:
          # CORREÇÃO CRÍTICA: O nome de usuário deve ser passado como string
          github_user_name: Franklyn-R-Silva 
          svg_out_path: dist/github-contribution-grid-snake2.svg
          snake_color: 'blue'

      # Etapa 3: Publicar na branch 'output' (para ser lida pelo README)
      - uses: crazy-max/ghaction-github-pages@v2.1.3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
